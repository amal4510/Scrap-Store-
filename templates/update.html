<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Update Product</h1>
    <form method="post" action="{{ url_for('update_scrap', scrap_id=scrap.id) }}">
        <div class="mb-3">
            <label for="price" class="form-label">New Price</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ scrap.price }}" required>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" name="status" required>
                <option value="selling" {% if scrap.status == 'selling' %}selected{% endif %}>For Sale</option>
                <option value="sold" {% if scrap.status == 'sold' %}selected{% endif %}>Sold</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
