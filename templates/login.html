<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='auth.css')}}">
</head>

<body class="bg-primary">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row w-100 bg-white rounded-3 shadow">
            <!-- Image Section -->
            <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center">
                <img src="{{url_for('static', filename='bg.png')}}" class="img-fluid" alt="Background Image">
            </div>
            <!-- Form Section -->
            <div class="col-md-6 p-4">
                <div id="loginForm">
                    <h2 class="text-center mb-4">Login</h2>
                    <form action="#" method="post">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <p class="text-center mt-3">Don't have an account? <a href="#" id="showRegister">Register</a></p>
                </div>

                <div id="registerForm" class="d-none">
                    <h2 class="text-center mb-4">Register</h2>
                    <form action="#" method="post">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Confirm Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                    <p class="text-center mt-3">Already have an account? <a href="#" id="showLogin">Login</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle between Login and Register forms
        document.getElementById('showRegister').addEventListener('click', function (e) {
            e.preventDefault();
            document.getElementById('loginForm').classList.add('d-none');
            document.getElementById('registerForm').classList.remove('d-none');
        });

        document.getElementById('showLogin').addEventListener('click', function (e) {
            e.preventDefault();
            document.getElementById('registerForm').classList.add('d-none');
            document.getElementById('loginForm').classList.remove('d-none');
        });
    </script>
</body>

</html>
